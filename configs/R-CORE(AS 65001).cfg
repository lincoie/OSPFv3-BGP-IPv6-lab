enable
configure terminal
hostname R-CORE
no ip domain-lookup
ipv6 unicast-routing

! Loopback
interface Loopback0
 ip address 10.255.1.1 255.255.255.255
 ipv6 address 2001:DB8:FFFF::1/128
 exit

! to R-ISP
interface GigabitEthernet0/0
 description TO-R-ISP
 ip address 172.16.0.2 255.255.255.252
 ipv6 address 2001:DB8:0:1::2/64
 no shutdown
 exit

! to R-CLIENT-A
interface GigabitEthernet0/1
 description TO-CLIENT-A
 ip address 10.0.100.1 255.255.255.252
 ipv6 address 2001:DB8:0:100::1/64
 no shutdown
 exit

! OSPFv2
router ospf 1
 router-id 10.255.1.1
 network 10.255.1.1 0.0.0.0 area 0
 network 172.16.0.0 0.0.0.3 area 0
 network 10.0.100.0 0.0.0.3 area 100
 passive-interface default
 no passive-interface GigabitEthernet0/0
 no passive-interface GigabitEthernet0/1
 exit

! OSPFv3
ipv6 router ospf 1
 router-id 10.255.1.1
 exit

interface GigabitEthernet0/0
 ipv6 ospf 1 area 0
 exit

interface GigabitEthernet0/1
 ipv6 ospf 1 area 100
 exit

interface Loopback0
 ipv6 ospf 1 area 0
 exit

! BGP
router bgp 65001
 neighbor 172.16.0.1 remote-as 65000
 neighbor 10.0.100.2 remote-as 65100
 network 10.255.1.1 mask 255.255.255.255
 exit

end
write memory
