enable
configure terminal
hostname R-CLIENT-A
no ip domain-lookup
ipv6 unicast-routing

! Loopback
interface Loopback0
 ip address 192.168.1.1 255.255.255.255
 ipv6 address 2001:DB8:FFFF::101/128
 exit

! to R-CORE
interface GigabitEthernet0/0
 description TO-PROVIDER
 ip address 10.0.100.2 255.255.255.252
 ipv6 address 2001:DB8:0:100::2/64
 no shutdown
 exit

! Local network
interface GigabitEthernet0/1
 description LOCAL-LAN
 ip address 10.1.1.1 255.255.255.0
 ipv6 address 2001:DB8:CAFE:A::1/64
 no shutdown
 exit

! OSPFv2
router ospf 1
 router-id 192.168.1.1
 network 192.168.1.1 0.0.0.0 area 100
 network 10.0.100.0 0.0.0.3 area 100
 network 10.1.1.0 0.0.0.255 area 100
 passive-interface default
 no passive-interface GigabitEthernet0/0
 passive-interface GigabitEthernet0/1
 exit

! OSPFv3
ipv6 router ospf 1
 router-id 192.168.1.1
 exit

interface GigabitEthernet0/0
 ipv6 ospf 1 area 100
 exit

interface GigabitEthernet0/1
 ipv6 ospf 1 area 100
 exit

interface Loopback0
 ipv6 ospf 1 area 100
 exit

! BGP
router bgp 65100
 neighbor 10.0.100.1 remote-as 65001
 network 192.168.1.1 mask 255.255.255.255
 network 10.1.1.0 mask 255.255.255.0
 exit

end
write memory
