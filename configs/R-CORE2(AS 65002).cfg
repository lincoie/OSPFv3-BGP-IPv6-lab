enable
configure terminal
hostname R-CORE2
no ip domain-lookup
ipv6 unicast-routing

! Loopback
interface Loopback0
 ip address 10.255.1.2 255.255.255.255
 ipv6 address 2001:DB8:FFFF::2/128
 exit

! to R-ISP
interface GigabitEthernet0/0
 description TO-R-ISP
 ip address 172.16.0.6 255.255.255.252
 ipv6 address 2001:DB8:0:2::2/64
 no shutdown
 exit

! to R-CLIENT-B
interface GigabitEthernet0/1
 description TO-CLIENT-B
 ip address 10.0.200.1 255.255.255.252
 ipv6 address 2001:DB8:0:200::1/64
 no shutdown
 exit

! OSPFv2
router ospf 1
 router-id 10.255.1.2
 network 10.255.1.2 0.0.0.0 area 0
 network 172.16.0.4 0.0.0.3 area 0
 network 10.0.200.0 0.0.0.3 area 200
 passive-interface default
 no passive-interface GigabitEthernet0/0
 no passive-interface GigabitEthernet0/1
 exit

! OSPFv3
ipv6 router ospf 1
 router-id 10.255.1.2
 exit

interface GigabitEthernet0/0
 ipv6 ospf 1 area 0
 exit

interface GigabitEthernet0/1
 ipv6 ospf 1 area 200
 exit

interface Loopback0
 ipv6 ospf 1 area 0
 exit

! BGP
router bgp 65002
 neighbor 172.16.0.5 remote-as 65000
 neighbor 10.0.200.2 remote-as 65200
 network 10.255.1.2 mask 255.255.255.255
 exit

end
write memory
